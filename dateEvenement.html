<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="dateEvenement.css">
    <title>Document</title>
</head>
<body>

    <h3>Date avant l'evenement</h3>
    <p id="event"></p>

    <div class="event">
        <div class="day">
            <p id="day"></p>
            <p>Jours</p>
        </div>

        <div class="hour">
            <p id=hour></p>
            <p>Heures</p>
        </div>

        <div class="minute">
            <p id="minute"></p>
            <p>Minutes</p>
        </div>
           
        <div class="seconde">
            <p id="seconde"></p>
            <p>Secondes</p>
        </div>
    </div>
    
    <script src="dateEvenement.js"></script>

    
</body>
